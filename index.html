<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latt√©Link Customer Check-In</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      color: #473324;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #a67c52;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 30px;
      font-weight: bold;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <h1>Latt√©Link Customer Check-In</h1>

  <input type="text" id="customerId" placeholder="Enter your email or phone number" />
  <input type="text" id="staffPin" placeholder="Enter staff PIN" />
  <button onclick="checkIn()">Check In</button>

  <div id="message"></div>

  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbx83fmUh2Zm49D0CzNPCTzCSpqP2bJdAOAwQ9SnJyG0LuFXeA_uEDdI0vnGVkhgd9tCow/exec";

    async function checkIn() {
      const customerId = document.getElementById('customerId').value.trim();
      const staffPin = document.getElementById('staffPin').value.trim();
      const messageDiv = document.getElementById('message');

      if (!customerId || !staffPin) {
        messageDiv.textContent = "Please enter both your ID and the staff PIN.";
        return;
      }

      messageDiv.textContent = "Checking in...";

      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `id=${encodeURIComponent(customerId)}&pin=${encodeURIComponent(staffPin)}`
        });

        const data = await response.json();

        if (data.error) {
          messageDiv.textContent = "‚ùå " + data.error;
        } else {
          messageDiv.textContent = `‚úÖ ${data.message} You have ${data.coffees} coffee${data.coffees === 1 ? "" : "s"}.`;
        }

      } catch (err) {
        messageDiv.textContent = "üö® Connection error: " + err.message;
      }
    }
  </script>

</body>
</html>
